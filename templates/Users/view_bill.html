<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Current Services</title>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Current Services:<br>
    </h1>
    <form id="display_services" method="get" action="/Users/display_services/">
    <table border="1" style="width:25%">
     <tr><th>Service</th><th>Price</th><th>Termination Fee</th></tr>
    {% for package in display_services %}
        <tr><td>{{package.name}}</td> <td>${{ package.price }}</td> <td>${{package.term_fee}}</td></tr>
    {% endfor %}
    </table>
    </form>
</body>
</html>
