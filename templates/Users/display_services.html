<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Current Services</title>
    <style>
        h1{
            text-align: center;
        }
        table.center{
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            padding: 10px;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Current Services:<br>
    </h1>

    <form id="display_services" method="get" action="/Users/display_services/">
    <table class="center" border="1" style="width:25%">
     <tr><th>Service</th><th>Price</th></tr>
    {% for package in display_services %}
        <tr><td>{{package}}</td> <td>${{ package.price }}</td></tr>
    {% endfor %}
    </table>
    </form>
</body>
</html>
